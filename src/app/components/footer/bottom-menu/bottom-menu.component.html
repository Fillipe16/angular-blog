<div style="display: flex;flex-direction: row;">
    <div class="col-2" *ngFor="let column of columns" style="margin-right: 5%;">
        <div class = "title" >
            <span> {{column.title}} </span>
        </div>
        <div class="data" *ngFor="let row of column.data"> 
            <span> {{row}} </span>
        </div>
    </div>
</div>
